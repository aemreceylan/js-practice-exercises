<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChotoMath</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js"></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display-results-area">
        </div>
        <div id="display-input-area" class="clearfix">
            <textarea rows="1"></textarea>
            <div id="result-area"></div>
        </div>
        <div id="options">
            <div id="minimalize-input-area-inputs"></div>
            <div id="rad-deg-option">RAD</div>
        </div>
        <div id="input-area">
            <div id="input-area-inputs">
                <div id="functions">
                    <div id="function-row1">
                        <div class="numpad-button" id="+">+</div>
                        <div class="numpad-button" id="-">-</div>
                        <div class="numpad-button" id="*">*</div>                        
                        <div class="numpad-button" id="/">/</div>                        
                    </div>
                    <div id="function-row2">
                        <div class="numpad-button" id="%">%</div>
                        <div class="numpad-button" id="!">!</div>
                        <div class="numpad-button" id="(">(</div>                        
                        <div class="numpad-button" id=")">)</div>                        
                    </div>
                    <div id="function-row3">
                        <div class="numpad-button" id="sin">sin</div>
                        <div class="numpad-button" id="cos">cos</div>
                        <div class="numpad-button" id="tan">tan</div>                        
                        <div class="numpad-button" id="cot">cot</div>                        
                    </div>
                    <div id="function-row4">
                        <div class="numpad-button" id="^">^</div>
                        <div class="numpad-button" id="M1">M1</div>
                        <div class="numpad-button" id="M2">M2</div>                        
                        <div class="numpad-button" id="M3">M3</div>                        
                    </div>
                    <div id="function-row5">
                        <div class="numpad-button" id="M4">M4</div>
                        <div class="numpad-button" id="M5">M5</div>                    
                    </div>
                </div>
                <div id="numpad">
                    <div id="numpad-row1">
                        <div class="numpad-button" id="7">7</div>
                        <div class="numpad-button" id="8">8</div>
                        <div class="numpad-button" id="9">9</div>                        
                    </div>
                    <div id="numpad-row2">
                        <div class="numpad-button" id="4">4</div>
                        <div class="numpad-button" id="5">5</div>
                        <div class="numpad-button" id="6">6</div>
                    </div>
                    <div id="numpad-row3">                    
                        <div class="numpad-button" id="1">1</div>
                        <div class="numpad-button" id="2">2</div>
                        <div class="numpad-button" id="3">3</div>
                    </div>
                    <div id="numpad-row4">                        
                        <div class="numpad-button" id="0">0</div>
                        <div class="numpad-button" id=".">.</div>
                        <div class="numpad-button" id="del">del</div>
                    </div>
                    <div id="numpad-row5">
                        <div class="numpad-button lr-button" id="left">left</div>
                        <div class="numpad-button lr-button" id="right">right</div>
                    </div>
                    <div id="numpad-row6">
                        <div class="numpad-button" id="C">C</div>
                        <div class="numpad-button" id="CE">CE</div>
                        <div class="numpad-button" id="enter">enter</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
