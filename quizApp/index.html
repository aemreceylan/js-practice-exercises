<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container" oncontextmenu="return false">
        <div id="header">
            <span>Deneme Sınavı</span>
            <div id="timer">
                <span>Kalan Süre</span>
                <div id="timer-time-remaining">
                    <span>-</span>
                </div>
            </div>
        </div>
        <div id="time-strip">
        </div>
        <div id="question-area">
            <p id="question">-</p>
            <div id="question-options">
            </div>
        </div>
        <div id="strip">              
        </div>
        <div id="footer">
            <div id="btn-previous">
                Önceki Soru
            </div>
            <div id="question-order">
                <span>-/-</span>
            </div>
            <div id="btn-next">
                Sonraki Soru
            </div>
            <div id="btn-finish" style="display:none;">
                Testi Bitir
            </div>
        </div>
    </div>
    
    <div id="statistic-area" oncontextmenu="return false">
        <h1>İSTATİSTİKLER</h1>
        <div id="data-area">
            <div id="data-correct">
                DOĞRU
                <span></span>
            </div>
            <div id="data-incorrect">
                YANLIŞ
                <span></span>
            </div>
            <div id="data-empty">
                BOŞ
                <span></span>
            </div>
        </div>
        <div id="btn-close">KAPAT</div>
    </div>


</body>
</html>
