<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzikçalar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container" oncontextmenu="return false">
        <audio src="" id="audio-player"></audio>
        <div id="sup">
            <div id="image">
                <img src="">
            </div>
            <div id="aside">
                <div id="info">
                    <div id="music-name">
                        <span></span>
                    </div>
                    <div id="sub-info">
                        <div id="album-name">
                            <span></span>
                        </div>
                        <div id="singer-name">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div id="music-duration-area">
                    <div id="range">
                        <input type="range">
                    </div>
                    <div id="music-duration">
                        <div id="current">
                            <span></span>
                        </div>
                        <div id="duration">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div id="control-buttons">
                    <div id="shuffle-btn">
                        <img src="images/shuffle.png"">
                    </div>    
                    <div id="prev-btn">
                        <img src="images/back.png">
                    </div>
                    <div id="play-btn">
                        <img src="images/play.png">
                    </div>
                    <div id="next-btn">
                        <img src="images/next-button.png"">
                    </div>
                    <div id="loop-btn">
                        <img src="images/loop.png"">
                    </div>             
                </div>
            </div>
        </div> 
        <div id="sub">
            <div id="list-btn">
                <img src="images/menu.png">
            </div>
            <div id="volume">
                <img src="images/volume-up.png">
                <input type="range" max="100" value="100">  
            </div>
        </div>
        <div id="list">
            <ul>
            </ul>
        </div>
    </div>
</body>
</html>
