<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <form action="" novalidate>
            <h1>Login</h1>
            <div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" maxlength="128">
                    <div></div>
                </div>
            </div>
            <div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password"  maxlength="128">
                    <span class="show-hide-password"><img src="images/hide.png" title="show password"></span>
                    <div></div>
                </div>
            </div>
            <div>
                <button type="submit" id="button-login">Login</button>
                <button type="button" id="button-register">Register</button>
                <div><a href="#"><span>Forgot your password?</span></a></div>
            </div>
        </form>
        <div >
        </div>
    </div>

</body>
</html>
